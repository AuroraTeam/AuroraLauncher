name: LaunchServer - Release Build

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Get version value, set to env
        run: echo "PACKAGE_VERSION=v$(node -p "require('./packages/server/package.json').version")" >> $GITHUB_ENV

      - name: Download dependencies
        run: npm i

      - name: Build LauncherServer
        run: |
          npm run build:libs
          npm run build:dev -w packages/server
          npm run build:bin -w packages/server

      - name: Upload release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.PACKAGE_VERSION }}
          name: Aurora LauncherServer ${{ env.PACKAGE_VERSION }}
          files: |
            dist/LauncherServer.js
            dist/LauncherServer-win.exe
            dist/LauncherServer-linux
            dist/LauncherServer-macos
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
